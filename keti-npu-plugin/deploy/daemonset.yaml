---
# KETI NPU Plugin DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keti-npu-plugin
  namespace: edge-system
  labels:
    app: keti-npu-plugin
    component: device-plugin
spec:
  selector:
    matchLabels:
      app: keti-npu-plugin
  template:
    metadata:
      labels:
        app: keti-npu-plugin
    spec:
      hostNetwork: true
      nodeSelector:
        # NPU 노드에만 배포
        # npu: "true"
        kubernetes.io/os: linux
      tolerations:
        - key: "node-role.kubernetes.io/edge"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      serviceAccountName: keti-npu-plugin
      containers:
        - name: npu-plugin
          image: ketidevit2/keti-npu-plugin:latest
          imagePullPolicy: Always
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NPU_DEVICE_COUNT
              value: "1"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
          securityContext:
            privileged: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: DirectoryOrCreate
        - name: dev
          hostPath:
            path: /dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keti-npu-plugin
  namespace: edge-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keti-npu-plugin
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keti-npu-plugin
subjects:
  - kind: ServiceAccount
    name: keti-npu-plugin
    namespace: edge-system
roleRef:
  kind: ClusterRole
  name: keti-npu-plugin
  apiGroup: rbac.authorization.k8s.io
