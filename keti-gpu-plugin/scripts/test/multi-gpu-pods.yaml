---
apiVersion: v1
kind: Pod
metadata:
  name: gpu-pod-a
  namespace: default
  annotations:
    nvidia.com/gpumem: "4000"
    nvidia.com/gpucores: "50"
spec:
  nodeName: edge-gpu-232
  containers:
    - name: cuda-test
      image: nvidia/cuda:12.0.0-base-ubuntu22.04
      command: ["sleep", "3600"]
      resources:
        limits:
          nvidia.com/gpu: 1
  restartPolicy: Never
