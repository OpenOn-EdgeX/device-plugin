---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keti-ppo-agent
  namespace: edge-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keti-ppo-agent
  namespace: edge-system
  labels:
    app: keti-ppo-agent
spec:
  selector:
    matchLabels:
      app: keti-ppo-agent
  template:
    metadata:
      labels:
        app: keti-ppo-agent
    spec:
      serviceAccountName: keti-ppo-agent
      # Edge 노드에서만 실행
      nodeSelector:
        node-role.kubernetes.io/edge: ""
      # HostNetwork로 노드 IP:8080 직접 접근
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: ppo-agent
          image: ketidevit2/keti-ppo-agent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              hostPort: 8080
              name: http
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: API_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: models
              mountPath: /app/models
            - name: nvidia-bin
              mountPath: /usr/bin/nvidia-smi
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: models
          emptyDir: {}
        - name: nvidia-bin
          hostPath:
            path: /usr/bin/nvidia-smi
            type: File
