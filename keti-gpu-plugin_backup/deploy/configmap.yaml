apiVersion: v1
kind: ConfigMap
metadata:
  name: keti-gpu-plugin-config
  namespace: edge-system
  labels:
    app: keti-gpu-plugin
data:
  config.yaml: |
    # KETI GPU Plugin Configuration

    # Scheduler settings
    scheduler:
      # Polling interval in seconds
      poll_interval: 10
      # Enable fine-grained VRAM allocation
      fine_grained_allocation: true

    # GPU settings
    gpu:
      # Default VRAM reservation (MB) for system overhead
      system_reserved_mb: 256
      # Enable simulation mode if NVML is not available
      allow_simulation: true

    # Logging settings
    logging:
      level: INFO
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

    # HAMI-Core integration (future)
    hami:
      enabled: false
      socket_path: "/var/run/hami/hami.sock"
